<!DOCTYPE html>
<html lang="en" class="donate">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Summit Seekers</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap for easy form styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="service.html">Service</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="donate.html">Donate</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h1>Donate to Summit Seekers</h1>
            <p>Your contribution helps us reach new heights!</p>
        </div>
    </header>

    <main>
        <section class="donate-info">
            <h2>Support Our Mission</h2>
            <p>Your donations will fund our programs and initiatives to inspire outdoor adventures!</p>

            <!-- Donation Form -->
            <form action="#" method="POST" class="donate-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="amount" class="form-label">Donation Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message (Optional)</label>
                    <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                </div>

                <!-- Rating System -->
                <div class="mb-3">
                    <label for="rating" class="form-label">Rate Us</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">★</label>
                    </div>
                </div>

                <!-- Donate Button -->
                <button type="submit" class="btn btn-primary">Donate</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Summit Seekers. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Rating Styles */
        .rating {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            margin-top: 10px;
        }

        .rating input[type="radio"] {
            display: none;
        }

        .rating label {
            font-size: 2rem;
            cursor: pointer;
            color: #ccc;
        }

        .rating input[type="radio"]:checked + label {
            color: #ff7f50;
        }

        .rating input[type="radio"]:not(:checked) + label:hover {
            color: #e67e22;
        }

        .donate-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ff7f50;
        }

        .donate-form .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        .donate-form .btn {
            width: 100%;
            background-color: #ff7f50;
            color: white;
            font-size: 1.1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .donate-form .btn:hover {
            background-color: #e67e22;
        }
    </style>
</body>
</html>
